<template name="room">
  <div class="ca-room">
    <ul class="list-unstyled">
      {{#each messages}}
        <li class="ca-room-message">
          <blockquote class="{{blockquoteClass}}">
            <p>{{text}}</p>
            <small>{{#if isNotMine}} {{sender.userName}}, {{/if}}{{dateAsTimeAgo timestamp}}</small>
          </blockquote>
        </li>
      {{/each}}
    </ul>


    <form class="form-inline" role="form">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" name="text" placeholder="...">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-chevron-right"></span></button>
          </span>
        </div>
      </div>
    </form>
  </div>
</template>
