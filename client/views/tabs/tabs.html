<template name="tabs">
  <div class="ca-tabs">
    <ul class="nav navbar-nav">
      {{#each rooms}}
        <li class="{{activeClass}}">
          <a href="{{pathFor 'room'}}"><span class="glyphicon glyphicon-chevron-right  {{highlightClass}}"></span> {{name}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
