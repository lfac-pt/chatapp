<template name="home">
  <h1>Rooms</h1>

  <ul>
    {{#each rooms}}
      <li><a  href="{{pathFor 'room'}}">{{name}}</a></li>
    {{/each}}
  </ul>

  <h1>Users</h1>

  <ul>
    {{#each users}}
      <li>{{name}} <button type="button" class="btn btn-default">Chat</button></li>
    {{/each}}
  </ul>
</template>
